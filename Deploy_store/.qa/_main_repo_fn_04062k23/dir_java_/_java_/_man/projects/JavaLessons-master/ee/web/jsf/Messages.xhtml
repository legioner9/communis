<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:messages infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>
    <h:message for="myMessage" errorStyle="color:red"/>
    <h:form>
        Enter a message:
        <h:inputText id="myMessage" value="#{messageController.message}" required="true"/>
        <h:commandButton action="#{messageController.doJob}" value="doJob"/>
    </h:form>
</h:body>
</html>
